<!DOCTYPE html>
<html dir="ltr" lang="en" theme="dark">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
  <title>Stencil Component Starter</title>
  <style>
    * {
      box-sizing: border-box;
    }

    :root {
      font-size: 62.5%;
      --mu-base-rem: 1rem;
    }

    :root[theme="dark"] {
      background-color: var(--mu-primary-100);
    }
  </style>
  <link rel="stylesheet" type="text/css" href="/build/mustib-ui.css">
  </link>
  <script type="module" src="/build/mustib-ui.esm.js"></script>
  <script nomodule src="/build/mustib-ui.js"></script>

</head>

<body>
  <details style="color: var(--mu-primary-900);font-size: 1.6rem;margin: 1rem; text-align: center;">
    <summary style="display: grid; gap: .5rem;justify-items: center;">
      <label style="display: inline-flex; align-items: center;gap: .2rem;">
        <input type="checkbox" id="theme-switch">
        <span>switch theme</span>
      </label>
      <span style="cursor: pointer;">View Theme colors â–¼</span>
    </summary>
    <div>
      <div class="mu-primary-shades"></div>
      <div class="mu-secondary-shades"></div>
    </div>
  </details>

  <div style="outline: 1px dashed var(--mu-primary-900); padding: 1rem;">
    <h3 style="color: var(--mu-primary-900); font-size: 2rem; text-align: center;">Mu Select Item</h3>
    <div style="display: grid; gap: 1rem;">
      <mu-select-item selected value="selected"></mu-select-item>
      <mu-select-item active value="active"></mu-select-item>
      <mu-select-item selected active value="selected & active"></mu-select-item>
      <mu-select-item checkbox value="checkbox normal"></mu-select-item>
      <mu-select-item checkbox="before" value="checkbox before"></mu-select-item>
      <mu-select-item checkbox="before" selected value="checkbox before selected"></mu-select-item>
      <mu-select-item checkbox="after" value="checkbox after"></mu-select-item>
      <mu-select-item checkbox="after" selected value="checkbox after selected"></mu-select-item>
    </div>
  </div>

</body>
<script>
  const themeSwitch = document.getElementById('theme-switch');
  if (document.documentElement.getAttribute('theme') === 'dark') {
    themeSwitch.checked = true;
  }

  themeSwitch.addEventListener('change', () => {
    document.documentElement.setAttribute('theme', themeSwitch.checked ? 'dark' : 'light');
  });
</script>

</html>
