<!DOCTYPE html>
<html dir="ltr" lang="en" theme="dark">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
  <title>Stencil Component Starter</title>
  <style>
    * {
      box-sizing: border-box;
    }

    :root {
      font-size: 62.5%;
      --mu-base-rem: 1rem;
    }

    :root[theme="dark"] {
      background-color: var(--mu-primary-100);
    }


    :has(mu-trigger-delay[open-status='closed']) mu-trigger::before,
    :has(mu-trigger-delay[open-status='closing']) mu-trigger::before {
      content: 'Open ';
    }

    :has(mu-trigger-delay[open-status='opened']) mu-trigger::before,
    :has(mu-trigger-delay[open-status='opening']) mu-trigger::before {
      content: 'Close ';
    }

    mu-trigger-delay {
      transition: all .3s ease-in-out;
      transform-origin: top;
    }

    mu-trigger-delay:not([open-status='closed']) mu-select-items {
      display: grid;
    }

    mu-trigger-delay:not([open-status='opened']) {
      scale: 1 0;
    }
  </style>
  <link rel="stylesheet" type="text/css" href="/build/mustib-ui.css">
  </link>
  <script type="module" src="/build/mustib-ui.esm.js"></script>
  <script nomodule src="/build/mustib-ui.js"></script>

</head>

<body>
  <details style="color: var(--mu-primary-900);font-size: 1.6rem;margin: 1rem; text-align: center;">
    <summary style="display: grid; gap: .5rem;justify-items: center;">
      <label style="display: inline-flex; align-items: center;gap: .2rem;">
        <input type="checkbox" id="theme-switch">
        <span>switch theme</span>
      </label>
      <span style="cursor: pointer;">View Theme colors â–¼</span>
    </summary>
    <div>
      <div class="mu-primary-shades"></div>
      <div class="mu-secondary-shades"></div>
    </div>
  </details>

  <div style="outline: 1px dashed var(--mu-primary-900); padding: 1rem; transition: all .3s;">
    <mu-trigger style="color: var(--mu-primary-900); font-size: 2rem; text-align: center;">Mu Select
      Items</mu-trigger>
    <mu-trigger-delay await-closing-timeout="300ms">
      <mu-select-items multiple>
        <mu-select-item value="item 1"></mu-select-item>
        <mu-select-item value="item 2"></mu-select-item>
        <mu-select-item value="item 3"></mu-select-item>
        <mu-select-item value="item 4"></mu-select-item>
      </mu-select-items>
    </mu-trigger-delay>
  </div>

</body>
<script>
  const themeSwitch = document.getElementById('theme-switch');
  if (document.documentElement.getAttribute('theme') === 'dark') {
    themeSwitch.checked = true;
  }

  themeSwitch.addEventListener('change', () => {
    document.documentElement.setAttribute('theme', themeSwitch.checked ? 'dark' : 'light');
  });
</script>

</html>
